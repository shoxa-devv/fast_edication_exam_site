services:
  web:
    build: .
    ports:
      - "8080:8000"
    volumes:
      - sqlite_data:/app/data
      - static_files:/app/staticfiles
      - media_files:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=exam_site.settings
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

volumes:
  sqlite_data:
  static_files:
  media_files:
