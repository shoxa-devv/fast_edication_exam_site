<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>{% block title %}Dashboard{% endblock %} · Fast Education Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Plus Jakarta Sans',system-ui,sans-serif;background:#0f0f1a;color:#e2e8f0;min-height:100vh;display:flex}
a{text-decoration:none;color:inherit}

/* ── sidebar ── */
.sb{width:250px;background:rgba(255,255,255,.03);border-right:1px solid rgba(255,255,255,.06);position:fixed;top:0;left:0;bottom:0;display:flex;flex-direction:column;z-index:30;backdrop-filter:blur(16px)}
.sb-logo{padding:24px;font-size:18px;font-weight:800;border-bottom:1px solid rgba(255,255,255,.06)}
.sb-logo span{background:linear-gradient(135deg,#6366f1,#a855f7);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.sb-nav{flex:1;padding:16px 12px}
.sb-link{display:flex;align-items:center;gap:12px;padding:12px 16px;font-size:14px;font-weight:500;color:#94a3b8;border-radius:12px;margin-bottom:4px;transition:all .15s}
.sb-link:hover{background:rgba(255,255,255,.06);color:#e2e8f0}
.sb-link.on{background:linear-gradient(135deg,rgba(99,102,241,.15),rgba(168,85,247,.1));color:#a78bfa;border:1px solid rgba(99,102,241,.15)}
.sb-link svg{width:18px;height:18px;flex-shrink:0}
.sb-foot{padding:16px 20px;border-top:1px solid rgba(255,255,255,.06);font-size:13px;color:#64748b}
.sb-foot a{display:block;color:#94a3b8;margin-top:4px;transition:color .15s}
.sb-foot a:hover{color:#e2e8f0}

/* ── main ── */
.mn{margin-left:250px;flex:1;padding:32px}
.page-hd{display:flex;align-items:center;justify-content:space-between;margin-bottom:28px}
.page-hd h1{font-size:22px;font-weight:800;color:#fff}

/* stats */
.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:14px;margin-bottom:28px}
.st{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:24px;transition:border-color .2s}
.st:hover{border-color:rgba(99,102,241,.3)}
.st-n{font-size:28px;font-weight:800;color:#fff}
.st-l{font-size:13px;color:#64748b;margin-top:4px}

/* table */
.tw{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);border-radius:16px;overflow:hidden}
table{width:100%;border-collapse:collapse}
th{text-align:left;padding:14px 18px;font-size:11px;font-weight:700;color:#64748b;text-transform:uppercase;letter-spacing:.8px;background:rgba(255,255,255,.02);border-bottom:1px solid rgba(255,255,255,.06)}
td{padding:14px 18px;font-size:14px;border-bottom:1px solid rgba(255,255,255,.04);color:#cbd5e1}
tr:hover td{background:rgba(255,255,255,.02)}
.badge{display:inline-flex;padding:4px 12px;border-radius:20px;font-size:11px;font-weight:700;letter-spacing:.3px}
.bg-green{background:rgba(16,185,129,.12);color:#34d399}
.bg-red{background:rgba(239,68,68,.12);color:#f87171}
.bg-blue{background:rgba(99,102,241,.12);color:#a78bfa}
.bg-yellow{background:rgba(245,158,11,.12);color:#fbbf24}
.bg-gray{background:rgba(255,255,255,.06);color:#94a3b8}

/* buttons */
.btn{display:inline-flex;align-items:center;gap:6px;padding:10px 20px;border-radius:10px;font-size:14px;font-weight:600;border:none;cursor:pointer;transition:all .15s;font-family:inherit}
.btn-p{background:linear-gradient(135deg,#6366f1,#8b5cf6);color:#fff;box-shadow:0 2px 12px rgba(99,102,241,.25)}
.btn-p:hover{transform:translateY(-1px);box-shadow:0 4px 20px rgba(99,102,241,.35)}
.btn-d{background:rgba(239,68,68,.1);color:#f87171;border:1px solid rgba(239,68,68,.15)}
.btn-d:hover{background:rgba(239,68,68,.2)}
.btn-g{background:rgba(255,255,255,.05);color:#cbd5e1;border:1px solid rgba(255,255,255,.08)}
.btn-g:hover{background:rgba(255,255,255,.1)}
.btn-sm{padding:6px 14px;font-size:12px;border-radius:8px}

/* forms */
.fcard{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.06);border-radius:18px;padding:36px;max-width:720px}
.fg{margin-bottom:20px}
.fg label{display:block;font-size:13px;font-weight:600;color:#94a3b8;margin-bottom:6px}
.fc{width:100%;padding:12px 14px;background:rgba(255,255,255,.04);border:1.5px solid rgba(255,255,255,.08);border-radius:10px;color:#e2e8f0;font-size:14px;font-family:inherit;transition:border-color .2s}
.fc:focus{outline:none;border-color:#6366f1}
select.fc{cursor:pointer;appearance:auto}
.fcheck{display:flex;align-items:center;gap:8px;font-size:14px;color:#cbd5e1;cursor:pointer}
.fcheck input{width:18px;height:18px;accent-color:#6366f1}

.empty{text-align:center;padding:48px;color:#64748b;font-size:14px}
.acell{display:flex;gap:6px}
</style>
</head>
<body>
<aside class="sb">
  <div class="sb-logo">Fast<span>Education</span></div>
  <nav class="sb-nav">
    <a href="/admin/" class="sb-link {% if request.resolver_match.url_name == 'panel_dashboard' %}on{% endif %}">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
      Dashboard</a>
    <a href="/admin/questions/" class="sb-link {% if 'question' in request.resolver_match.url_name %}on{% endif %}">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
      Questions</a>
    <a href="/admin/categories/" class="sb-link {% if 'category' in request.resolver_match.url_name %}on{% endif %}">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A2 2 0 013 12V7a4 4 0 014-4z"/></svg>
      Categories</a>
    <a href="/admin/exams/" class="sb-link {% if 'exam' in request.resolver_match.url_name %}on{% endif %}">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
      Exam Results</a>
    <a href="/admin/users/" class="sb-link {% if 'user' in request.resolver_match.url_name %}on{% endif %}">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
      Users</a>
  </nav>
  <div class="sb-foot">
    Signed in as <strong style="color:#e2e8f0">{{ request.user.username }}</strong>
    <a href="/admin/logout/">← Sign Out</a>
  </div>
</aside>
<div class="mn">{% block content %}{% endblock %}</div>
</body>
</html>
