<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Admin Login Â· Fast Education</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Plus Jakarta Sans',system-ui,sans-serif;background:#0f0f1a;min-height:100vh;display:flex;align-items:center;justify-content:center;color:#e2e8f0}
body::before{content:'';position:fixed;inset:0;z-index:-1;background:radial-gradient(ellipse 80% 60% at 50% 30%,rgba(99,102,241,.1),transparent),#0f0f1a}
.card{background:rgba(255,255,255,.04);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.08);border-radius:24px;padding:48px;width:420px;max-width:92vw;text-align:center;box-shadow:0 8px 32px rgba(0,0,0,.3)}
.logo{font-size:24px;font-weight:800;margin-bottom:6px;color:#fff}
.logo span{background:linear-gradient(135deg,#6366f1,#a855f7);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.sub{font-size:14px;color:#64748b;margin-bottom:28px}
input{width:100%;padding:15px 16px;background:rgba(255,255,255,.05);border:1.5px solid rgba(255,255,255,.08);border-radius:12px;color:#e2e8f0;font-size:15px;margin-bottom:14px;font-family:inherit;transition:border-color .2s}
input:focus{outline:none;border-color:#6366f1}
input::placeholder{color:#475569}
button{width:100%;padding:15px;background:linear-gradient(135deg,#6366f1,#8b5cf6);color:#fff;border:none;border-radius:12px;font-size:15px;font-weight:700;cursor:pointer;font-family:inherit;box-shadow:0 4px 20px rgba(99,102,241,.3);transition:all .2s}
button:hover{transform:translateY(-2px);box-shadow:0 8px 28px rgba(99,102,241,.4)}
.err{color:#f87171;font-size:13px;margin-bottom:14px;background:rgba(239,68,68,.1);padding:10px;border-radius:10px}
</style>
</head>
<body>
<div class="card">
  <div class="logo">Fast<span>Education</span></div>
  <p class="sub">Admin Panel</p>
  {% if error %}<p class="err">{{ error }}</p>{% endif %}
  <form method="post">{% csrf_token %}
    <input type="text" name="username" placeholder="Username" required autocomplete="username">
    <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
    <button type="submit">Sign In</button>
  </form>
</div>
</body>
</html>
